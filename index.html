<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" defer></script>
  </head>
  <body>
    <div class="user-prompt">
      <label for="grid-size">What size grid?</label>
      <p>Please enter a value between 1-99</p>
      <input type="text" id="grid-size" />
      <div class="buttons">
        <button class="red pressed">RED</button>
        <button class="green">GREEN</button>
        <button class="blue">BLUE</button>
        <button class="eraser">ERASER</button>
        <button class="rainbow">RAINBOW</button>
        <button class="darken">DARKEN</button>
        <button class="reset">RESET</button>
      </div>
    </div>
    <div class="container"></div>
  </body>
</html>
